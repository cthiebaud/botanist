<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google" content="notranslate" />

    <title>lilyponds</title>

    <link rel="canonical" href="https://aequologica.net/sto.html" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        #main>div {
            max-width: 60px;
            height: 50px;
            margin: 1rem 0;
        }

        #main>div>img {
            width: 60px;
            height: 50px;
            object-fit: none;
            object-position: 0 0;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@latest/lodash.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nunjucks@latest/browser/nunjucks.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@latest/moment.min.js"></script>

    <script>
        const names = [
            "∅",
            "♭♭♭",
            "♯♯",
            "♯♯♯",
            "♯♯♯♯",
        ]

        $(document).ready(() => {
            names.forEach(n => {
                const $div = $('<div>').append($('<img>')
                    .addClass('img-fluid')
                    .attr('src', `${encodeURIComponent(n)}.svg`))
                $('#main').append($div)
            })
        })
    </script>
</head>

<body>
    <main id="main" class="container-lg">

    </main>
</body>

</html>
